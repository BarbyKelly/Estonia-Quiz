<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for anyone to test what they know about Estonia, by doing a quiz.">
    <meta name="keywords" content="Estonia quiz, Estonia, quiz, test, game, learn">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon links copied from Love Running -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Title -->
    <title>Estonia Quiz</title>
    </head>
<body>
    <!-- Main Menu created following steps from https://youtu.be/riDzcEQbX6k?feature=shared -->
        <!-- container and divs code from: https://github.com/jamesqquick/Build-A-Quiz-App-With-HTML-CSS-
                and-JavaScript/blob/master/2.%20Create%20and%20Style%20the%20Game%20Page/index.html -->
        <div class="container">
            <div id="quiz" class="justify-center flex-column">
                <h2 id="question">Question</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
            </div>
        </div>
        <!-- Footer copyright script code from this video: https://youtu.be/US_3XvufMLU?feature=shared -->
    <footer>
        <p> Copyright &copy;
            <script>( newDate().getFullYear() );</script>
            Estonia Quiz by Barby Kelly <br> Created as
        part of a project for Software Development course. No commercial intention. </p>
    </footer>
    <!-- Script placed back here, credit in readme -->
    <script defer src="assets/js/script.js"></script>
</body>
</html>
